<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <title>Java EE Async</title>
        <meta charset="utf-8" />
    </h:head>
    <h:body>
        <h3>Java EE Async</h3>

        <h:form>
            <h:panelGroup id="percentage-panel" layout="block" >
                <h:outputLabel value="Percentage" for="percentageValue"/>
                <h:inputText value="#{indexBean.precentage}" id="percentageValue"/>
            </h:panelGroup>


            <h:commandButton action="#{indexBean.execute}" value="Execute" >
                <f:ajax render="time-panel" execute="@this percentageValue"/>
            </h:commandButton>
            <h:commandButton action="#{indexBean.executeAsync}" value="Execute ASYNC" >
                <f:ajax render="time-panel" execute="@this percentageValue"/>
            </h:commandButton>
            <h:commandButton action="#{indexBean.executeAsyncWithCallable}" value="Execute ASYNC with Callable" >
                <f:ajax render="time-panel" execute="@this percentageValue"/>
            </h:commandButton>

            <h:panelGroup id="time-panel" layout="block" >
                <h:outputLabel value="#{indexBean.duration}" />
            </h:panelGroup>


        </h:form>
    </h:body>

</html>
