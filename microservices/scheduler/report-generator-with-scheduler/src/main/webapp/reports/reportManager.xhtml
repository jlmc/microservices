<ui:composition template="/WEB-INF/template/baseLayout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">


    <ui:define name="left-side">
        <li class="nav-header">Reports</li>
        <li class="active"><h:link outcome="/reports/reportList">lista</h:link></li>
        <li><h:link outcome="/reports/reportManager">create</h:link></li>
    </ui:define>

    <ui:define name="contentBody">

        <div class="text-center">
            <h2>List of Reports</h2>
        </div>
        <h:messages  />
        <h:form id="_reportForm">

            <fieldset>
                <legend>Report Informations</legend>


                <div class="form-group">
                    <h:outputLabel value="Report Name:" for="_reportName" />
                    <h:inputText value="#{reportManager.report.name}" id="_reportName" styleClass="form-control"/>
                </div>





            </fieldset>

                    <h:commandButton  action="#{reportManager.save}" value="Saving" styleClass="btn btn-primary" >
                    </h:commandButton>


        </h:form>



    </ui:define>
</ui:composition>
