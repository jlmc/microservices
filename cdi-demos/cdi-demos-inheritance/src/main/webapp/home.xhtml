<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">


<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
<h1>Exemple</h1>

    <h:form enctype="multipart/form-data">
        <h:panelGrid columns="2">
        <h:outputLabel value="File Name:" for="_filename"/>
        <h:inputText value="#{homeBean.fileName}" id="_filename"/>

        <h:outputLabel value="file:" for="_file"/>
        <h:inputFile id="_file" value="#{homeBean.photo}"/>

        <h:commandButton action="#{homeBean.save}" value="Saving"/>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
