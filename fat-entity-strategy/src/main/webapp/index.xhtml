<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">


<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Facelet Title</title>
</h:head>
<h:body>
    <h1>Load Creation</h1>

    <h:form>
        <h:panelGrid columns="5">
            <h:outputLabel value="product:" for="_product" />
            <h:inputText value="#{index.product}" id="_product" />

            <h:outputLabel value="qty:" for="_qty" />
            <h:inputText value="#{index.qty}" id="_qty" />

            <h:commandButton value="Add Item">
                <f:ajax execute="@form" listener="#{index.addItem}"
                    render="_product _qty _itens" />
            </h:commandButton>



            <h:dataTable id="_itens" value="#{index.itens}" var="i" style="margin:50px; width:200px;" >
                <h:column >
                    <f:facet name="header">
                        <h:outputLabel value="Product"/>
                    </f:facet>
                    <h:outputLabel value="#{i.product}" />
                </h:column>
                <h:column >
                    <f:facet name="header">
                        <h:outputLabel value="Qty"/>
                    </f:facet>
                    <h:outputLabel value="#{i.qty}" />
                </h:column>
            </h:dataTable>

        </h:panelGrid>


        <br/>
        <h:commandButton action="#{index.save}" value="Create Load"/>

    </h:form>




</h:body>
</html>
